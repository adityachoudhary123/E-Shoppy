<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
<body>

<div class="container-1">
    <div class="container-logo">
        <br>
        <img src="/images/eShoppy1.png" width="300" height="150">
    </div>
    <br>
    <br>
    <div class="container-1-flex" >
        <form class="register-form" th:action="@{/register}" method="post" >
            <table>
                <tr>
                    <td><label>User Id</label></td>
                    <td><input id="register-user-id-input" type="text"></td>
                </tr>
                <tr>
                    <td><label>Name</label></td>
                    <td><input id="register-user-name-input" type="text"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input id="register-user-password-input" type="password"></td>
                </tr>
                <tr>
                    <td><label>Confirm Password</label></td>
                    <td><input id="register-user-confirm-password-input" type="password"></td>
                </tr>
               <tr>
                   <td><button id="register-button" class="btn btn-success" onclick="register()" type="button">Register</button></td>
                   <td><a href="/login">Back To Login</a></td>
               </tr>
            </table>
        </form>
    </div>
    <div id="show-message" style="color:red" ></div>
</div>


</body>
</html>
